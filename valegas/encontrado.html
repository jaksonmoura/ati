<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/materialize.min.css">
        <link rel="stylesheet" href="assets/css/valegas.css">
        <title>Programa Vale-Gás - Benefíciário encontrado</title>
    </head>

    <body>
        <div>
            <script type="text/javascript" charset="utf-8" src="https://barra.to.gov.br/topo.js?k=mazcdx"></script>
        </div>

        <div id="main">
            <div class="container center-align">
                <a href="index.html"><img class="logo --small" src="assets/img/gas.svg" alt="Vale Gás"></a>

                <div class="wizard-progress">
                    <div class="step complete">
                      NIS habilitado
                      <div class="node"></div>
                    </div>
                    <div class="step in-progress">
                      Verificação
                      <div class="node"></div>
                    </div>
                    <div class="step">
                      Cadastrar Conta
                      <div class="node"></div>
                    </div>
                  </div>

                <div class="nis-encontrado">
                    <!-- <i class="material-icons">check_circle</i> -->
                    <h1>Seu NIS está habilitado.</h1>
                    <h2>32165498754231</h2>
                </div>

                <h2>Antes de prosseguir para receber seu cupom, confirme os dados abaixo:</h2>
                <form class="perguntas left-align" action="login.html">
                    <div class="card-beneficio --error">
                        <label for="beneficiario">Qual o ano de seu nascimento?</label>
                        <input type="date" name="beneficiario" id="beneficiario">
                    </div>
                    <div class="card-beneficio --error">
                        <label for="beneficiario">Qual o último nome de sua mãe?</label>
                        <input type="text" name="beneficiario" id="beneficiario">
                    </div>
                    <div class="card-beneficio --error">
                        <label for="beneficiario">Qual sua cidade de residência?</label>
                        <select name="" id="">
                            <option value="0" disabled>Escolha</option>
                            <option value="1">Palmas</option>
                        </select>
                    </div>
                    <button class="btn-step">Próxima etapa <i class="material-icons">keyboard_arrow_right</i></button>
                </form>
            </div>
        </div>

        <div class="vlib">
			<div vw class="enabled">
				<div vw-access-button class="active"></div>
				<div vw-plugin-wrapper>
					<div class="vw-plugin-top-wrapper"></div>
				</div>
			</div>
			<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
			<script>
				new window.VLibras.Widget('https://vlibras.gov.br/app');
			</script>
		</div>

		<script type="text/javascript" charset="utf-8" src="https://barra.to.gov.br/base.js?k=ghzrox"></script>
        <script src="assets/js/materialize.js"></script>

        <script>
            document.addEventListener("DOMContentLoaded", function(){
                var elems = document.querySelectorAll('select');
                var instances = M.FormSelect.init(elems);
            });
        </script>
    </body>

</html>
